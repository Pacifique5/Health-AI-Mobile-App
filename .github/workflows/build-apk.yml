name: Build SymptomAI APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build profile (preview/production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸš€ Build APK
        working-directory: frontend
        run: |
          PROFILE=${{ github.event.inputs.build_profile || 'preview' }}
          eas build --platform android --profile $PROFILE --non-interactive

      - name: ğŸ“± Get build info
        working-directory: frontend
        run: eas build:list --limit=1